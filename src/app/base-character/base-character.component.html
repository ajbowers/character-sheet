<div id="generalBlock" class="core component" cdkDrag dragAndDropReposition (cdkDragEnded)="dragEnd($event)">
  <div>
    <div class="example-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
        </path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>
  <h2>[ Background ] </h2>
  <h3 class="name">Name: {{ character.name }} </h3>
  <h3 class="age"> Age: {{ character.age }} </h3>
  <h3 class="align"> Alignment: {{character.alignment}} </h3>
  <h3 class="race"> Race: {{ character.race }} </h3>
  <div class="background">
    <h3> Background: </h3>
    <div> {{character.background }} </div>
  </div>
</div>
