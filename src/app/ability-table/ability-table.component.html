
<div id="featuresTable">
  <table>
    <tr>
      <th> Name </th>
      <th> Level Req. </th>
      <th> Description </th>
    </tr>
    <tr *ngFor="let _feature of compileFeatures()">
        <td>{{_feature.name}}</td>
        <td class="center-cell"><span *ngIf="_feature.levelReq > 0">{{_feature.levelReq}}</span></td>
        <td class="description">{{_feature.description}}</td>
    </tr>
    <tr>
    </tr>
  </table>
</div>
